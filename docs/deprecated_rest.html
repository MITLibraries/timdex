<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="MIT Libraries TIMDEX API Documentation" />
    <title>MIT Libraries TIMDEX API Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.2/swagger-ui.css" />
  </head>
  <body>
    <div id="deprecation" style="border: red solid; padding: 1em">
      <h1>This REST API will be removed in March 2023.</h1>

      <h2>
        Please instead use our <a href="/">GraphQL endpoint</a>, which has additional features including the ability to
        search additional sources.
      </h2>

      <p>Please contact timdex@mit.edu with any questions.</p>
    </div>
    <div id="swagger-ui"></div>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.5.2/swagger-ui-bundle.js" crossorigin></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: "https://raw.githubusercontent.com/MITLibraries/timdex/main/openapi.json",
          dom_id: "#swagger-ui",
        });
      };
    </script>
  </body>
</html>
